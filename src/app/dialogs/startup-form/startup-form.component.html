<div class="startup-form">
  <p-dialog header="Welcome!" [modal]="true" (onHide)="closeDialog()" [(visible)]="showStartupFormDialog" [style]="{ width: '25rem' }">
    @if (sharedService.newMemberJoining()) {
      <span class="p-text-secondary" [class.disabled]="dialogLoading()">Your account was created. Click the button below to complete your invitation to join the business!</span>
      <p-button label="Get Started" (onClick)="submitDialog('join')" [class.disabled]="dialogLoading()"></p-button>
      @if (dialogLoading()) {
        <p-progressSpinner ariaLabel="loading" strokeWidth="3"/>
      }
    } @else {
      <span class="p-text-secondary">What is the name of your business?</span>
      <form [formGroup]="startupForm" class="startup-form" (ngSubmit)="submitDialog('add')">
        <input type="text" pInputText variant="filled" placeholder="Business Name" formControlName="business_name" [class.disabled]="dialogLoading()"/>
        <p-button label="Submit" type="submit" [class.disabled]="dialogLoading() || startupForm.invalid" [disabled]="dialogLoading() || startupForm.invalid"></p-button>
        @if (dialogLoading()) {
          <p-progressSpinner ariaLabel="loading" strokeWidth="3"/>
        }
      </form>
    }
  </p-dialog>
</div>
